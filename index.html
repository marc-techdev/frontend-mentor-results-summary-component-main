<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  
  <main class="page">
    <section class="card">
      <div class="result">
        <h4 class="result_title">Your Result</h4>

        <div class="score_circle">
          <span class="score_number">76</span>
          <span class="score_total">of 100</span>
        </div>

        <h2 class="result_rating">Great</h2>
        <p class="result_desc">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    <div class="summary">
      <h2 class="summary__title">Summary</h2>

      <div class="summary__list">
        <div class="summary__item summary__item--reaction">
          <div class="summary__label__group">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
            <span class="summary__label">Reaction</span>
          </div>
          <span class="summary__value"><strong>80</strong> <span>/ 100</span></span>
        </div>

        <div class="summary__item summary__item--memory">
          <div class="summary__label__group">
            <img src="./assets/images/icon-memory.svg" alt="Memory Icon">
            <span class="summary__label">Memory</span>
          </div>
          <span class="summary__value"><strong>92</strong> <span>/ 100</span></span>
        </div>

        <div class="summary__item summary__item--verbal">
          <div class="summary__label__group">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon">
            <span class="summary__label">Verbal</span>
          </div>
          <span class="summary__value"><strong>61</strong> <span>/ 100</span></span>
        </div>

        <div class="summary__item summary__item--visual">
          <div class="summary__label__group">
            <img src="./assets/images/icon-visual.svg" alt="Visual Icon">
            <span class="summary__label">Visual</span>
          </div>
          <span class="summary__value"><strong>73</strong> <span>/ 100</span></span>
        </div>
      </div>

      <button class="summary__btn" type="button">Continue</button>
    </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marc Ryan Dela Cruz</a>.
  </footer>
</body>
</html>
